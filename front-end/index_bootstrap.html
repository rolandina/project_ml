<!DOCTYPE html>
<html>
<head>
    <title>Titanic Survival</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body style="background: url('https://www.rmg.co.uk/sites/default/files/styles/full_width_1440/public/Atlantic%20liner%20%27Titanic%27%20%28Br%2C%201912%29%20sinking%2C%20bow%20first%2C%201912%2C%20with%20eight%20full%20lifeboats%20nearby%20and%20an%20iceberg%20in%20the%20distance_banner.jpg?itok=fQV6kN3z');
background-size:cover; width:100%; height:100vh;">

<div class="container mx-auto">
    <h1 class='text-center'>Titanic Survival</h1>
    <form>
        <div class="form-row">
            <div class="col-sm-6 mb-3">       
                <label for="tclass" class="form-label">Class</label>
                <select class="form-control" id="tclass">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="col-sm-6 mb-3">       
                <label for="sex" class="form-label">Sex</label>
                <select class="form-control" id="sex">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-6 mb-3">       
                <label for="Embarked" class="form-label">Embarked</label>
                <select class="form-control" id="embarked">
                    <option>Q</option>
                    <option>C</option>
                    <option>S</option>
                </select>
            </div>
            <div class="col-sm-6 mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="range" class="form-range" min="2" step="1" max="90" oninput="updateRangeInput(this)" value="19" id="age">
                <input type="text" value="19">
            </div>
        </div>
        <div class="form-row">
            <div class="col-sm-6 mb-3">
                <label for="fare" class="form-label">Fare</label>
                <input type="range" class="form-range" min="30" step="1" max="350" oninput="updateRangeInput(this)" value="35" id="fare">
                <input type="text" value="35">        
            </div>

            <div class="col-sm-6 mb-3">
                <label for="nsibl" class="form-label">Number of siblings</label>
                <input type="range" class="form-range" min="0" step="1" max="10" oninput="updateRangeInput(this)" value="" id="nsibl">
                <input type="text" value="0">        
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>    
    


</body>
<script src="nina-script.js"></script>
</html>
