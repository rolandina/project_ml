<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Titanic</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="" class="container">
		<h2>Titanic Survival Prediction </h2>

		<div class="row100">
			<div class="col">
				<label for="cars">Pclass</label>
				<select class="inputBox">
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
				</select>
			</div>

			<div class="col">
				<label for="cars">Sex</label>
				<select class="inputBox">
					<option value="">Male</option>
					<option value="">Female</option>
				</select>
			</div>
		</div>

		<div class="row100">
			<div class="col">
				<label for="cars">Age</label>
				<div class="inputBox">
					<input type="text" name="" required="required">
				</div>
			</div>
			<div class="col">
				<label for="cars">Embarded</label>
				<select class="inputBox">
					<option value="">Q</option>
					<option value="">S</option>
					<option value="">C</option>
				</select>
			</div>
		</div>

		<div class="row100">
			<div class="col">
				<label for="cars">Fare</label>
				<div class="inputBox">
					<input type="text" name="" required="required">
				</div>
			</div>
			<div class="col">
				<label for="cars">Sibsp</label>
				<div class="inputBox">
					<span id="rangeValue">0</span>
					<input type="range" min="0" max="10" onchange=rangeSlide(this.value) value="5" id="slider">
				</div>
			</div>
		</div>

		<div class="row100">
			<div class="col">
				<input type="submit" value="Predict Survival">
			</div>
		</div>
</form>

</body>

<script src="script.js"></script>
</html>
